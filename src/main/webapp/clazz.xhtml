<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/templates/contents.xhtml">
        <ui:define name="body-contents">
            <h:form id="formClass">
                <h:dataTable id="tableClazz" value="#{clazzBean.allClazz}" var="clazz">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{clazz.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Class Name</f:facet>
                        <h:outputText value="#{clazz.className}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mornitor's Id</f:facet>
                        <h:outputText value="#{clazz.monitorId}"/>
                    </h:column>
                </h:dataTable>

                <h:commandButton value="test" action="#{controllerBean.hello}">
                    <f:ajax render="@all"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
